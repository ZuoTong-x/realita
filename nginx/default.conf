server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Runtime env file should NEVER be cached (otherwise you'll read stale values).
  location ~* /env\.js$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # index.html also should not be cached for SPA apps.
  location ~* /index\.html$ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  # SPA fallback for react-router (BrowserRouter).
  location / {
    try_files $uri $uri/ /index.html;
  }
}


